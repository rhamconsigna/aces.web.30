<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="20_profile.css">
    <link rel="stylesheet" href="21_profile_mobile.css" media="screen and (max-width: 480px)">
</head>

<body>
    <div class="profilecontain">
        <div class="profile">
            <header class="profiletop">
                <h1>My Profile</h1>
                <p>Manage your account settings and QR code</p>
            </header>

            <div class="profile-body">
                <div class="avatar">
                    <div class="imagecontain">
                        <img src="meow.jfif">
                    </div>
                    <button class="btn-secondary">Change Photo</button>
                </div>

                <div class="details-section">
                    <div class="profiletext">
                        <label>FULL NAME</label>
                        <div class="value-bold">Meowalejo mewo</div>
                    </div>
                    <div class="profiletext">
                        <label>EMAIL ADDRESS</label>
                        <div class="value-bold">meowalejo460@gmail.com</div>
                    </div>
                    <div class="profiletext">
                        <label>COURSE</label>
                        <div class="value-bold">Computer Engineering</div>
                    </div>

                    <div class="status">
                        <div class="officer">OFFICER</div>
                        <div class="verified">VERIFIED</div>
                    </div>
                </div>
            </div>

            <hr class="divider">

            <div class="qrcontain">
                <label>YOUR PERSONAL ACCESS QR</label>
                <div class="qr-box">
                    <img src="qrsample.png" alt="QR">
                </div>
                <p class="qr-id">ID: 8xxxxx91-4xx3-xfx4</p>
                <button class="btn-primary">Download QR Code</button>
            </div>
        </div>
    </div>


</body>
